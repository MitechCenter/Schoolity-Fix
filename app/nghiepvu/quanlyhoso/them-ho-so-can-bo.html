<md-dialog>
        <form ng-cloak>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Thêm hồ sơ cán bộ</h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="cancel()">
                      <i class="fas fa-times"></i>
              </md-button>
            </div>
          </md-toolbar>
      
          <md-dialog-content class="p-3">
              <div class="d-flex">
                <div>
                  <img class="img-fluid" width="100px" height="100px" src="https://cdn.pixabay.com/photo/2017/08/22/23/45/husky-2671006_960_720.jpg" />
                </div>
                <div class="d-flex flex-column ml-2">
                    <div class="d-flex">
                        <div>Mã cán bộ *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Họ và tên *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Ngày sinh *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Giới tính *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Số điện thoại *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Địa chỉ email *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Địa chỉ thường trú *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Quê quán *</div>
                        <input type="text" />
                    </div>
                </div>
                <div class="d-flex flex-column ml-2">
                    <div class="d-flex">
                        <div>Tổ bộ môn*</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Chức vụ / công việc *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Môn dạy chính *</div>
                        <input type="text" />
                    </div>
                    <div class="d-flex">
                        <div>Môn dạy phụ *</div>
                        <input type="text" />
                    </div>
                </div>
              </div>
          </md-dialog-content>
      
          <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')">
             Xoá
            </md-button>
            <md-button ng-click="answer('useful')">
              Thêm
            </md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
