<body ng-app="ShoolityApp" class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show"

   <header class="app-header navbar">

   </header>
   <!-- Menu -->
   <div class="app-body">
      <div id="sidebar-menu" ng-include="'/shared/layout/menu.html'">
      </div>
      <div class="aside-menu" ng-include="'/shared/layout/aside-menu.html'"></div>
      <main class="main">
         <!-- Breadcrumb-->
         <ol class="breadcrumb">
            <li ng-show="showPath1" class="breadcrumb-item p-1">{{BredcrumPath1}} </li>
            <li ng-show="showPath2" class="breadcrumb-item p-1 text-primary">{{BredcrumPath2}}</li>
            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu d-md-down-none">
               <div class="btn-group" role="group" aria-label="Button group">
                  <a class="btn p-1 mr-2" href="#"> Học kì 1
                     <i class="icon-speech"></i>
                  </a>
                  <a class="btn p-1 mr-2" href="./"> Học kì 2
                     <i class="icon-graph"></i>
                  </a>
                  <select class="pr-2 pl-2 pt-1 pb-1 border" ng-model="namHoc">
                     <option disabled value="">Năm Học</option>
                     <option value="true">2018-2019</option>
                     <option value="true">2017-2018</option>
                     <option value="true">2016-2017</option>
                  </select>

               </div>
            </li>
         </ol>
         <div class="container-fluid" ng-view>
            <!-- alert -->
            <div>
               <div ng-show="alertThanhCong" id="alert-thanhcong"
                  class="alert alert-info alert-info-border alert-dismissible" role="alert">
                  <i class="fa fa-check-circle alert-icon" aria-hidden="true"></i>
                  <div class="alert-content">Thao tác thành công!</div>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div ng-show="alertDienThongTin" id="alert-dienthongtin"
                  class="alert alert-warning alert-warning-border alert-dismissible" role="alert">
                  <i class="fa fa-exclamation-triangle alert-icon" aria-hidden="true"></i>
                  <div class="alert-contensst">Bạn cần điền đầy đủ thông tin!</div>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
            </div>
         </div>
         <!-- START MAIN CONTENT -->
         <div ui-view="mainView"></div>
