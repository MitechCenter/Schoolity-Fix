<!DOCTYPE html>

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body ng-app="app" ng-controller="indexCtrl" ng-cloak>
    <!--
      Your HTML content here
      -->
    <div layout="row" layout-xs="column">
        <div flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-fab md-mini md-hue-3" aria-label="Favorite">
                        <md-icon></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>
    <section layout="row" flex>

            <md-sidenav class="md-sidenav-left" md-component-id="left"
                        md-disable-backdrop md-whiteframe="4">
        
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
              </md-toolbar>
        
              <md-content layout-margin>
                <p>
                  This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
                </p>
                <md-button ng-click="toggleLeft()" class="md-accent">
                  Close this Sidenav
                </md-button>
              </md-content>
        
            </md-sidenav>
        
            <md-content class="p-0" flex layout-padding>
                <ui-view></ui-view>
            </md-content>
        
          </section>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.22/release/angular-ui-router.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="node_modules/angular-material-multilevel-menu/angular-material-multilevel-menu.min.js"></script>
    <!-- Your application bootstrap  -->
    <script src="app.js"></script>
    <script src="app.routes.js"></script>
    <script src="app.config.js"></script>
    <script src="app/nghiepvu/quanlyhoso/ho-so-hoc-sinh.js"></script>
    <script src="app/nghiepvu/quanlyhoso/themHoSoHocSinh.js"></script>
</body>

</html>
