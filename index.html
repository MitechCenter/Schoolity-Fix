<!DOCTYPE html>

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    
</head>

<body ng-app="app" ng-controller="indexCtrl" ng-cloak>
    <!--
      Your HTML content here
      -->
    <div layout="row" layout-xs="column">
        <div flex>
            <md-toolbar class="bg-white" >
                <div class="md-toolbar-tools d-flex justify-content-between">
                  <div>
                    <img  height="100" width="150" src="http://dev.schoolity.vn/static/img/brand/Schoolity_logo.svg" />
                  </div>
                    <div>
                        <md-button class="md-fab md-mini md-hue-3" aria-label="Favorite">
                            <md-icon></md-icon>
                        </md-button>   
                    </div>                 
                </div>
            </md-toolbar>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
       
       <div class="col-md-2 p-0 sidebar">
          <ul class="list-group p-0 m-0">
              <li class="list-group-item" ng-repeat="x in menu"  ng-click="getSubmenu1($index)">
                  <i  class="text-white fas fa-angle-down"></i>
                <label for="submenu1">{{x.name}}</label>
                <ul id="submenu1" class="pl-2" ng-if="$index === open1">
                  <li ng-repeat="x1 in x.submenu1" ng-click="getSubmenu2($index)">
                      <i class="text-white fas fa-angle-down"></i>
                    <label for="submenu2">{{x1.name}}</label>
                    <ul id="submenu2" class="pl-3" ng-if="$index === open2">
                        <li ng-repeat="x2 in x1.submenu2">
                          <a ui-sref="{{x2.state}}">{{x2.name}}</a>
                        </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
        </div>
       
       <div class="col-md-10 col-md-offset-3 content">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Library</li>
              </ol>
            </nav>
          <ui-view></ui-view>
        </div>
       
       </div>
        </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.22/release/angular-ui-router.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="node_modules/angular-material-multilevel-menu/angular-material-multilevel-menu.min.js"></script>
    <!-- Your application bootstrap  -->
    <script src="app.js"></script>
    <script src="app.routes.js"></script>
    <script src="app.config.js"></script>
    <script src="app/nghiepvu/quanlyhoso/ho-so-hoc-sinh.js"></script>
    <script src="app/nghiepvu/quanlyhoso/themHoSoHocSinh.js"></script>
    <script src="app/nghiepvu/quanlyhoso/ho-so-can-bo.js"></script>
    <script src="app/nghiepvu/phancongcongtac/phan-cong-giang-day.js"></script>
    <script src="app/nghiepvu/phancongcongtac/phan-cong-khac.js"></script>
    <script src="app/nghiepvu/quanlytkb/thoi-khoa-bieu-giao-vien.js"></script>
    <script src="app/nghiepvu/quanlytkb/thoi-khoa-bieu-hoc-sinh.js"></script>
</body>

</html>
