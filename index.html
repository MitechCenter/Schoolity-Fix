<!DOCTYPE html>

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body ng-app="app" ng-controller="indexCtrl" ng-cloak>
    <!--
      Your HTML content here
    -->
    <div layout="row" layout-xs="column">
        <div flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button aria-label="Go Back">
                        Back
                    </md-button>

                    <h2 flex md-truncate>Toolbar with Standard Buttons and a Mini FAB</h2>
                    <md-button class="md-raised md-accent md-hue-3" aria-label="Learn More">
                        Learn More
                    </md-button>
                    <md-button class="md-fab md-mini md-hue-3" aria-label="Favorite">
                        <md-icon></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>
    <div class="sidenav">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main p-0">
        <div layout="row">
            <div flex>
                <nav aria-label="breadcrumb" class="p-0 mb-0 breadcrumb" >
                    <ol class="breadcrumb mb-0  ">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Library</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div>
        <div>
            <ui-view></ui-view>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.22/release/angular-ui-router.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>


    <!-- Your application bootstrap  -->
    <script src="app.js"></script>
    <script src="app.routes.js"></script>
    <script src="app/nghiepvu/quanlyhoso/ho-so-hoc-sinh.js"></script>
</body>

</html>
