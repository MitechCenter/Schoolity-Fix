<div>
    <span class="small mb-0" ng-if="xxx.totalItems>0">Hiển thị dòng {{(xxx.currentSelected -
        1)*xxx.itemsPerPage + 1}} đến {{xxx.lastItem}} trong tổng số
        {{xxx.totalItems}} dòng, tổng số {{xxx.totalPages}} trang</span>
</div>
<nav aria-label="Page navigation example" ng-controller="phanTrangCtrl as xxx">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" ng-click="xxx.first()">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-click="xxx.prev()">Prev</a>
        </li>
        <li ng-repeat="number in xxx.pagesRange" class="page-item"
            ng-class="(number === xxx.currentSelected) ? 'active': ''">
            <a class="page-link" ng-click="xxx.currentSelected = number">{{number}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-click="xxx.next()">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-click="xxx.last()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
