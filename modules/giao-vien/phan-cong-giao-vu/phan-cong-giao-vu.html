        <div class="pb-2 d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-primary" ng-click="pcgv.submitPCGiaoVu()">
                    <i class="fa fa-save action-save" aria-hidden="true"></i> Lưu</button>
                </button>
            </div>
            <div>
                <div class="d-inline-block">
                    <button type="button" class="btn btn-info text-white mr-1" data-toggle="dropdown" href="#"
                        role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <span>Nhập/Xuất File</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-upload text-success"></i> Nhập file từ máy tính</a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-download text-danger"></i> Xuất file</a>
                    </div>
                </div>
                <button type="button" class="btn text-white btn-info mr-1">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <a style="text-decoration:none; color: white" href="/images/myw3schoolsimage.jpg" download>
                        Download</a>
                </button>
                <button type="button" class="btn text-white btn-info mr-1" onclick="myPrint()">
                    <i class="fa fa-print" aria-hidden="true"></i> Print
                </button>
            </div>
            <div class="modal fade" id="DeleteCB" ng-include="'shared/layout/confirm.html'">
            </div>
        </div>
        <!-- filter -->
        <div class="d-flex justify-content-between">
            <div class="flex-fill pb-2">
                <select class="pr-3 pl-3 pt-1 pb-1 border" ng-model="pcgv.toBoMon"
                    ng-options="boMon.tenToBoMon for boMon in pcgv.toBoMonSelect track by boMon.id"
                    ng-change="pcgv.getIdToBoMon()">
                    <option disabled value="">Tổ Bộ Môn</option>
                </select>
                <select class="pr-3 pl-3 pt-1 pb-1 border" ng-model="pcgv.giaoVien"
                    ng-options="giaoVien.tenCanBo for giaoVien in pcgv.giaoVienSelect track by giaoVien.id"
                    ng-change="pcgv.getIdGV()">
                    <option disabled value="">Giáo Viên</option>
                </select>
                <select class="pr-3 pl-3 pt-1 pb-1 border" ng-model="pcgv.khoiLop" ng-change="pcgv.getIdKhoi()"
                    ng-options="khoi.tenKhoiLop for khoi in pcgv.danhSachKhoi track by khoi.id">
                    <option disabled value="">Khối</option>
                </select>
            </div>

    <div class=" border-secondary p-2">
        <div class="bg-white border box-shadow p-2">
            <form class="form-horizontal">
                <!-- table -->
                <div class="table-wrapper">
                    <div class="d-flex">
                        <div class="mr-auto">
                        </div>
                        <div>
                            <b>BẢNG PHÂN CÔNG GIÁO VỤ</b>
                        </div>
                        <div class="ml-auto">
                            <!-- Button trigger modal -->
                            <div class="p-1 help-cursor" data-toggle="modal" data-target="#help_phanconggiaovu">
                                <span class="text-danger">
                                    Trợ Giúp
                                </span>
                                <i class="fa fa-question-circle text-danger"></i>
                            </div>
                        </div>
                    </div>
                    <table id="table_PCGiaoVu" class="table-fixed table table-hover table-striped">
                        <thead>
                            <tr>
                                <th ng-repeat="head in pcgv.headerPCGiaoVu">
                                    <div>{{head}}</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lop in pcgv.danhSachLop">
                                <td>{{$index + 1}}</td>
                                <td>{{lop.tenLopHoc}}</td>
                                <td>
                                    <input type="checkbox" name="" id="checkGVCN" class="checkbox checkbox--blue"
                                        ng-model="pcgv.quyenGVCN[lop.id-1]">
                                </td>
                                <td>
                                    <input type="checkbox" name="" id="checkGVBM" class="checkbox checkbox--green"
                                        ng-model="pcgv.quyenGVBM[lop.id-1]">
                                </td>
                                <td>
                                    <input type="checkbox" name="" id="checkGiamThi" class="checkbox checkbox--red"
                                        ng-model="pcgv.quyenGiamThi[lop.id-1]">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
