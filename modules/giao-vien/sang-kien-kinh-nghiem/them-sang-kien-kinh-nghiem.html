<div class="modal-dialog modal-lg" role="document">
	<form class="needs-validation" name="themSangKien" novalidate>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"><b>Thêm Sáng Kiến Kinh Nghiệm</b></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label for="inputToBoMon" class="bmd-label-static">Tổ Bộ Môn</label>
								<select class="form-control" id="toBoMon" ng-model="sk.themDeTai.toBoMon" ng-options="boMon.tenToBoMon for boMon in sk.toBoMonSelect track by boMon.id"
								 ng-change="sk.getIdToBoMon()">
									<option value="">Tổ Bộ Môn</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Cán Bộ</label>
								<select class="form-control" id="giaoVien" ng-model="sk.giaoVien" ng-options="giaoVien.tenCanBo for giaoVien in sk.danhSachGiaoVien track by giaoVien.id"
								 ng-change="sk.getIdGV()">
									<option value="">Cán Bộ</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Loại Đề Tài</label>
								<select class="form-control" id="loaiDeTai" ng-model="sk.themDeTai.loaiDeTai" ng-options="loai.tenLoaiDeTai for loai in sk.loaiDeTaiSangKien track by loai.id">
									<option value="">Loại Đề Tài</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6  col-lg-6 ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label for="inputTenDeTai" class="bmd-label-static">Tên Đề Tài</label>
								<input type="text" class="form-control" name="tenDeTai" id="tenDeTai" value="" ng-model="sk.themDeTai.tenDeTai">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label for="inputXepLoai" class="bmd-label-static">Xếp Loại</label>
								<select class="form-control" id="xepLoai" ng-model="sk.themDeTai.xepLoai" ng-options="xepLoai.xepLoai for xepLoai in sk.xepLoaiDeTaiSangKien track by xepLoai.id">
									<option value="">Xếp Loại</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Đề Tài Cấp</label>
								<select class="form-control" id="capDeTai" ng-model="sk.themDeTai.capDeTai" ng-options="deTai.tenCapDeTai for deTai in sk.capDeTaiSangKien track by deTai.id">
									<option value="">Đề Tài Cấp</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12 col-lg-12">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label for="inputGhiChu" class="bmd-label-static">Ghi Chú Khác</label>
								<textarea type="textarea" cols="70" rows="4" class="form-control" name="ghiChu" id="ghiChu" title="Ghi Chú"
								 value="" ng-model="sk.themDeTai.ghiChu"></textarea>
							</div>      
						</div>              
					</div>
				</div>
			</div>
			<div class="modal-footer justify-content-between">
				<div class="ml-auto">
					<button type="button" class="btn btn-outline-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="sk.Save()" data-dismiss="modal"> Save</input>
				</div>
			</div>
		</div>
	</form>
</div>
