<div class="modal-dialog modal-lg" role="document" >
	<form class="needs-validation" name="suaSangKien" novalidate>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"><b>Sửa Sáng Kiến Kinh Nghiệm</b></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputToBoMon">Tổ Bộ Môn</label>
								<input disabled type="text" class="form-control" name="toBoMon" id="toBoMon" value="" ng-model="suaDeTai.toBoMon.tenToBoMon">
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Cán Bộ</label>
								<input disabled type="text" class="form-control" name="giaoVien" id="giaoVien" value="" ng-model="suaDeTai.giaoVien.tenCanBo">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Loại Đề Tài</label>
								<select class="form-control" id="loaiDeTai" ng-model="suaDeTai.loaiDeTai" ng-options="loai.tenLoaiDeTai for loai in sk.loaiDeTaiSangKien track by loai.id">
									<option value="">Loại Đề Tài</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6  col-lg-6 ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputTenDeTai">Tên Đề Tài</label>
								<input type="text" class="form-control" name="tenDeTai" id="tenDeTai" value="" ng-model="suaDeTai.tenDeTai">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputXepLoai">Xếp Loại</label>
								<select class="form-control" id="xepLoai" ng-model="suaDeTai.xepLoai" ng-options="xepLoai.xepLoai for xepLoai in sk.xepLoaiDeTaiSangKien track by xepLoai.id">
									<option value="">Xếp Loại</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static">Đề Tài Cấp</label>
								<select class="form-control" id="capDeTai" ng-model="suaDeTai.capDeTai" ng-options="deTai.tenCapDeTai for deTai in sk.capDeTaiSangKien track by deTai.id">
									<option value="">Đề Tài Cấp</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12 col-lg-12">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputGhiChu">Ghi Chú Khác</label>
								<textarea type="textarea" cols="70" rows="4" class="form-control" name="ghiChu" id="ghiChu" title="Ghi Chú"
								 value="" ng-model="suaDeTai.ghiChu"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="EditSK()" data-dismiss="modal"> Save</input>
			</div>
		</div>
	</form>
</div>
