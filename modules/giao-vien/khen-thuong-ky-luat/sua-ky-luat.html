<div class="modal-dialog modal-lg" role="document">
	<form class="needs-validation" name="suaKyLuat" novalidate>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"><b>Sửa Kỷ Luật</b></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div>
					<div class="row">
						<div class="col-xl-6  col-lg-6  ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputToBoMon">Tổ Bộ Môn</label>
									<input disabled type="text" class="form-control" name="toBoMon" id="toBoMon" value="" ng-model="suaKTKL.toBoMon.tenToBoMon">
								</div>
							</div>
						</div>
						<div class="col-xl-6  col-lg-6  ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputCanBo">Cán Bộ</label>
									<input disabled type="text" class="form-control" name="toBoMon" id="toBoMon" value="" ng-model="suaKTKL.giaoVien.tenCanBo">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-6  col-lg-6 ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputLyDo">Lý Do</label>
									<input type="text" class="form-control" name="lyDo" id="lyDo" value="" ng-model="suaKTKL.khenThuongKyLuat.lyDo">
								</div>
							</div>
						</div>
						<div class="col-xl-6  col-lg-6 ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputHTKyLuat">HT Kỷ Luật</label>
									<input type="text" class="form-control" name="htKyLuat" id="htKyLuat" value="" ng-model="suaKTKL.khenThuongKyLuat.htKyLuat">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-6  col-lg-6  ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputQDKyLuat">QĐ Kỷ Luật</label>
									<input type="text" class="form-control" name="qdKyLuat" title="QĐ Khen Thưởng" id="qdKyLuat" value="" ng-model="suaKTKL.khenThuongKyLuat.qdKyLuat">
								</div>
							</div>
						</div>
						<div class="col-xl-6  col-lg-6  ">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputNgayQDKyLuat">Ngày QĐ Kỷ Luật</label>
									<input type="text" onblur="(this.type='type')" onfocus="(this.type='date')" class="form-control" id="ngayQDKyLuat"
									 value="" ng-model="suaKTKL.khenThuongKyLuat.ngayQDKyLuat">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-12 col-lg-12">
							<div class="form-row">
								<div class="row-control bmd-form-group">
									<label class="bmd-label-static" for="inputGhiChu">Ghi Chú Khác</label>
									<textarea type="textarea" cols="70" rows="4" class="form-control" name="ghiChu" id="ghiChu" title="Ghi Chú"
									 value="" ng-model="suaKTKL.khenThuongKyLuat.ghiChu"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer ">
				<button type="button" class="btn btn-outline-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="EditKTKL()" data-dismiss="modal">Save</input>
			</div>
		</div>
	</form>
</div>
