<div class="modal-dialog modal-lg" role="document">
	<form class="needs-validation" name="themKhenThuong" novalidate>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"><b>Thêm Khen Thưởng</b></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputToBoMon" class="bmd-label-floating">Tổ Bộ Môn</label>
								<select class="form-control" id="toBoMon" ng-model="ktkl.themKTKL.toBoMon" ng-options="boMon.tenToBoMon for boMon in ktkl.toBoMonSelect track by boMon.id"
								 ng-change="ktkl.getIdToBoMonThem()">
									<option value="">Tổ Bộ Môn</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" class="bmd-label-floating">Cán Bộ</label>
								<select class="form-control" id="giaoVien" ng-model="ktkl.giaoVienKT" ng-options="giaoVien.tenCanBo for giaoVien in ktkl.danhSachGiaoVien track by giaoVien.id"
								 ng-change="ktkl.getIdGVThem()">
									<option value="">Cán Bộ</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6  col-lg-6 ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputThanhTich" class="bmd-label-floating">Thành tích</label>
								<input type="text" class="form-control" name="thanhTich" id="thanhTich" value="" ng-model="ktkl.themKTKL.khenThuongKyLuat.thanhTich">
							</div>
						</div>
					</div>
					<div class="col-xl-6  col-lg-6 ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputHTKhenThuong" class="bmd-label-floating">HT Khen Thưởng</label>
								<input type="text" class="form-control" name="HTKhenThuong" id="HTKhenThuong" value="" ng-model="ktkl.themKTKL.khenThuongKyLuat.htKhenThuong">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-6  col-lg-6  ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputQDKhenThuong" class="bmd-label-floating">QĐ Khen Thưởng</label>
								<input type="text" class="form-control" name="QDKhenThuong" title="QĐ Khen Thưởng" id="QDKhenThuong" value=""
								 ng-model="ktkl.themKTKL.khenThuongKyLuat.qdKhenThuong">
							</div>
						</div>
					</div>
					<div class="col-xl-6  col-lg-6  ">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputNgayKhenThuong" class="bmd-label-floating">Ngày Khen Thưởng</label>
								<input type="text" onblur="(this.type='type')" onfocus="(this.type='date')" class="form-control" id="ngayKhenThuong"
								 value="" ng-model="ktkl.themKTKL.khenThuongKyLuat.ngayQDKhenThuong">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12 col-lg-12">
						<div class="form-row">
							<div class="row-control bmd-form-group">
								<label class="bmd-label-static" for="inputGhiChu" class="bmd-label-floating">Ghi Chú Khác</label>
								<textarea type="textarea" cols="70" rows="4" class="form-control" name="ghiChu" id="ghiChu" title="Ghi Chú"
								 value="" ng-model="ktkl.themKTKL.khenThuongKyLuat.ghiChu"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer ">
				<div class="ml-auto">
					<button type="button" class="btn btn-outline-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="ktkl.SaveKT()" data-dismiss="modal"> Save</input>
				</div>
			</div>
		</div>
	</form>
</div>
