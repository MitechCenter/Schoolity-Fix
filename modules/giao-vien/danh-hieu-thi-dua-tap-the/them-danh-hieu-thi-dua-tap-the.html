<!-- Danh Hiệu Thi Đua Tập thể-->
<style>
    label[id='required']::after {
        content: " *";
        color: red;
        font-weight: normal;
    }
</style>
<div class="modal-dialog" role="document" ng-controller="danhHieuTapTheCtr as thiduatt">
    <form class="needs-validation" novalidate name="danhhieuttform">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="danhHieuTapThe">Danh hiệu thi đua tập thể</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" ng-submit="danhHieuThiDuaTapThe()">
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="form-row ">
                            <div class="row-control bmd-form-group">
                                <label id='required' class="bmd-label-static"> Tổ bộ môn</label>
                                <select class="form-control" ng-model="boMonSelected" ng-options="boMon.tenToBoMon for boMon in toBoMonList track by boMon.id"
                                    title="Tổ bộ môn" ng-change="getIdBoMon(boMonSelected);" required name="bomon">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="form-row ">
                            <div class="row-control bmd-form-group">
                                <label id='required' class="bmd-label-static">Danh hiệu thi đua</label>
                                <select class="form-control" ng-model="danhHieuTapTheSelected"
                                    ng-options="danhHieuTapThe.tenDanhHieuThiDuaTapThe for danhHieuTapThe in danhHieuTapTheList track by danhHieuTapThe.id"
                                    title="Danh hiệu thi đua" required name="danhhieu">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="form-row">
                            <div class="row-control bmd-form-group">
                                <label class="bmd-label-static">Ghi Chú</label>
                                <textarea type="textarea" cols="50" rows="4" class="form-control" name="ghiChu"
                                    id="ghiChu" title="Ghi Chú" value="" ng-model="ghiChu"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <div class="ml-auto">
                    <button type="button" class="btn btn-outline-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="danhHieuThiDuaTapThe();"
                        ng-disabled="danhhieuttform.bomon.$invalid || danhhieuttform.danhhieu.$invalid"> Save</input>
                </div>
            </div>
        </div>
    </form>
</div>
