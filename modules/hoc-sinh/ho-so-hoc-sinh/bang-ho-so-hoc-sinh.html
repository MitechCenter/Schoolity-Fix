<div class=" border-secondary p-2" ng-controller="bangHoSoHocSinhCtr">
   <div class="bg-white border box-shadow p-3">
      <!-- Phan chon muc ơ day -->
      <div class="d-flex">
         <div class="col p-0 mb-2">
            <ul class="nav">
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-hoc-sinh" disabled>Hồ
                     sơ</button>
               </li>
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-mien-giam">Miễn giảm</button>
               </li>
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-ca-biet">Cá biệt</button>
               </li>
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-khen-thuong">Khen thưởng</button>
               </li>
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-ky-luat">Kỷ luật</button>
               </li>
               <li class="nav-item">
                  <button type="button" class="btn btn-primary" ui-sref="bang-ho-so-bao-luu">Bảo
                     lưu</button>
               </li>
            </ul>
         </div>
      </div>
      <!-- Ket thuc phan chon muc -->
      <!-- THÊM,IMPORT,XÓA, DOWLOAD,PRINT -->
      <div class="pb-3 d-flex justify-content-between">
         <div>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#themHoSoHocSinh"><i
                  class="fa fa-plus" aria-hidden="true"></i> Thêm</button>
            <button type="button" class="btn btn-warning text-white" data-toggle="modal" href="#">
               <i class="fa fa-upload" aria-hidden="true"></i> Import
            </button>
            <button type="button" id="buttonDelete" class="btn btn-danger" data-toggle="modal" href="#"
               data-target="#deleteTable  ">
               <i class="fa fa-trash-o" aria-hidden="true"></i> Xóa
            </button>
         </div>
         <div>
            <button type="button" class="btn btn-info">
               <i class="fa fa-download" aria-hidden="true"></i> Download
            </button>
            <button type="button" class="btn btn-info">
               <i class="fa fa-print" aria-hidden="true"></i> Print
            </button>
         </div>
         <div class="modal fade" id="deleteTable" ng-include="'shared/layout/confirm.html'">
         </div>
      </div>
      <!-- filter -->
      <div class="d-flex justify-content-between">
         <div class=" w-50">
            <select class="pr-3 pl-3 pt-1 pb-1 border">
               <option value="true">10 dòng</option>
               <option value="true">20 dòng</option>
               <option value="true">50 dòng</option>
            </select>
            <select ng-model="currentKhoi" class="pr-3 pl-3 pt-1 pb-1 border">
               <option value="10">Khối 10</option>
               <option value="11">Khối 11</option>
               <option value="12">Khối 12</option>
            </select>
            <select class="pr-3 pl-3 pt-1 pb-1 border">
               <option value="true" ng-repeat="lop in lopHoc">{{lop.tenLopHoc}}</option>
            </select>
            <select class="pr-3 pl-3 pt-1 pb-1 border">
               <option value="true">Học kì 1</option>
               <option value="true">Học kì 2</option>
               <option value="true">Cả năm</option>
               <option value="">Rèn luyện lại</option>
            </select>
         </div>
         <!-- thanh search -->
         <div class="flex-fill search-wrapper" id="search-control">
            <div class="input-search ">
               <input type="text" class="input-search-text" placeholder="Tìm nhanh">
               <div class="button-show-addvance">
                  <a id="showAdvanceSearch" onclick="showDialog()">
                     <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                  </a>
               </div>
            </div>
            <div ng-include="AdvanceSearchDialog"></div>
         </div>
      </div>
      <!-- table -->
      <div class="table-wrapper">
         <div class="table-container">
            <style>
            </style>
            <table class="table-fixed-header table-hover table table-striped ">
               <thead class="table-primary">
                  <tr>
                     <th>
                        <div class="cell">
                           <input type="checkbox" ng-model="checkAll" name="" id="checkAll"
                              class="checkbox checkbox--red">
                        </div>
                     </th>

                     <th ng-repeat="h in header">
                        <div>{{h.name}}</div>
                     </th>
                     <th></th>


                  </tr>
               </thead>
               <tbody>
                  <xxx>
                     <tr ng-repeat="x in hsHocSinh ">
                        <td>
                           <div class="cell">
                              <input type="checkbox" name="" id="{{x.id}}" ng-checked="checkAll"
                                 ng-click="insertOrDelete($event,x)" class="checkbutton checkbox checkbox--red">
                           </div>
                        </td>
                        <td>{{x.maHs}}</td>
                        <td class="position-relative">
                           <a class="ho_ten" index={{x.id}} href="javascript:void(0)">{{x.hoTen}}</a>
                           <button id="xem_ho_so" data-toggle="modal" data-target="#modal-thongtinchitiet" type="button"
                              class="btn btn-primary position-absolute" index={{x.id}} type="button"
                              style="visibility: hidden;margin-left:10px;border-radius:15px">Xem
                              hồ sơ</button>
                        </td>
                        <td>{{x.sdt}}</td>
                        <td>{{x.dcThuongTru}}</td>
                        <td>{{x.ngaySinh}}</td>
                        <td>{{x.email}}</td>

                        <td style="display: none;" id="{{x.mahs}}">{{x.id}}</td>

                        <td class="middle p-1">
                           <div class="d-flex justify-content-around">
                              <div data-toggle="tooltip" data-placement="top" title="Chỉnh Sửa">
                                 <a data-toggle="modal" data-target="#chinhSuaHoSo" ng-click="catchID(x.id)"><i
                                       class="fa fa-pencil action-edit"></i></a>
                              </div>
                              <div data-toggle="tooltip" data-placement="top" title="Xem">
                                 <a data-toggle="modal" data-target="#xemHoSoHocSinh" ng-click="catchID(x.mahs)">
                                    <i class="fa fa-eye action-view"></i>
                                 </a>
                              </div>
                           </div>
                        </td>



                     </tr>
                  </xxx>
               </tbody>
            </table>

            </table>
         </div>
      </div>
      <!-- phân trang -->
      <div class="mt-3 d-flex justify-content-between">
         <div>
            <p>Hiển thị {{start}} đến {{limit}} dòng trong tổng số {{total}} dòng</p>
         </div>
         <nav aria-label="Page navigation example">
            <ul class="pagination">
               <li class="page-item">
                  <a class="page-link" ng-click="cb.first()">
                     <span aria-hidden="true">&laquo;</span>
                     <span class="sr-only">Previous</span>
                  </a>
               </li>
               <li class="page-item">
                  <a class="page-link" ng-click="prev()">Prev</a>
               </li>
               <li class="page-item"  ng-class="{active : selectedPage === number}"   ng-repeat="number in numberPage">
                  <a class="page-link" value="{{number}}"  ng-click="selectPage(number)">{{number}}</a>
               </li>
               <li class="page-item">
                  <a class="page-link" ng-click="next()">Next</a>
               </li>
               <li class="page-item">
                  <a class="page-link" ng-click="cb.last()">
                     <span aria-hidden="true">&raquo;</span>
                     <span class="sr-only">Next</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </div>
   <!-- Call Modal hien thi thong tin chi tiet ơ day-->
   <div class="modal fade" id="themHoSoHocSinh" ng-include="'modules/hoc-sinh/ho-so-hoc-sinh/modal/add.html'"></div>
   <div class="modal fade" id="xemHoSoHocSinh" ng-include="'modules/hoc-sinh/ho-so-hoc-sinh/modal/view.html'"></div>
   <div class="modal fade" id="chinhSuaHoSo" ng-include="'modules/hoc-sinh/ho-so-hoc-sinh/modal/edit.html'"></div>
   <!-- End of call -->
</div>
